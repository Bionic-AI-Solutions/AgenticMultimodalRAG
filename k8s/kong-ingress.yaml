apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: rag-app-kong-ingress
  namespace: rag
  labels:
    app.kubernetes.io/name: agentic-multimodal-rag
    app.kubernetes.io/version: "1.0.0"
    app.kubernetes.io/component: kong-ingress
  annotations:
    kubernetes.io/ingress.class: "kong"
    cert-manager.io/cluster-issuer: letsencrypt-prod
    konghq.com/strip-path: "false"
    konghq.com/protocols: "http,https"
    konghq.com/preserve-host: "true"
    konghq.com/ssl-redirect: "true"
    konghq.com/plugins: "rag-cors-plugin"
spec:
  ingressClassName: kong
  tls:
  - hosts:
    - h1.bionicaisolutions.com
    secretName: rag-app-tls
  rules:
  - host: h1.bionicaisolutions.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: rag-app-service
            port:
              number: 80
---
apiVersion: configuration.konghq.com/v1
kind: KongPlugin
metadata:
  name: rag-cors-plugin
  namespace: rag
  labels:
    app.kubernetes.io/name: agentic-multimodal-rag
config:
  origins:
    - "*"
  methods:
    - GET
    - POST
    - PUT
    - DELETE
    - OPTIONS
    - PATCH
  headers:
    - Accept
    - Accept-Language
    - Content-Language
    - Content-Type
    - Authorization
    - X-Requested-With
  exposed_headers:
    - X-Request-ID
  credentials: true
  max_age: 3600
  preflight_continue: false
plugin: cors

