apiVersion: v1
kind: Service
metadata:
  name: rag-app-service
  namespace: rag
  labels:
    app.kubernetes.io/name: agentic-multimodal-rag
    app.kubernetes.io/version: "1.0.0"
    app.kubernetes.io/component: service
spec:
  type: LoadBalancer
  ports:
  - port: 80
    targetPort: 8000
    protocol: TCP
    name: http
  - port: 443
    targetPort: 8000
    protocol: TCP
    name: https
  selector:
    app.kubernetes.io/name: agentic-multimodal-rag
    app.kubernetes.io/component: app
  sessionAffinity: None
---
apiVersion: v1
kind: Service
metadata:
  name: rag-app-internal
  namespace: rag
  labels:
    app.kubernetes.io/name: agentic-multimodal-rag
    app.kubernetes.io/version: "1.0.0"
    app.kubernetes.io/component: service-internal
spec:
  type: ClusterIP
  ports:
  - port: 8000
    targetPort: 8000
    protocol: TCP
    name: http
  selector:
    app.kubernetes.io/name: agentic-multimodal-rag
    app.kubernetes.io/component: app
